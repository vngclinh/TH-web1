<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- embedded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Thêm Flatpickr từ CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Khảo sát</title>
  </head>
  <body>
    <div class="sign-in">
      <section class="contact">
        <h2>Test</h2>
        <form id="contact-form" action="#">
            <div class="input-field field">
              <input
                type="text"
                id="name"
                placeholder="Full Name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Full name can't be blank</div>

            <div class="input-field field">
              <input
                type="text"
                placeholder="CCCD"
                id="cccd"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">CCCD can't be blank</div>
            </div>

            <div class="input-field field">
              <input
                type="text"
                id="datepicker"
                placeholder="DD/mm/YYYY"
                id="birth"
                class="item"
                autocomplete="off"
              />
              <!-- <input
                    type="text"
                    placeholder="Phone Number"
                    id="phone"
                    class="item"
                    autocomplete="off"
                  /> -->
              <div class="error-txt">Birthday can't be blank</div>
            </div>
            <div class="input-field field">
              <input
                type="text"
                placeholder="Address"
                id="subject"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Address can't be blank</div>
            </div>

          <button type="submit">Start</button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
